databaseChangeLog:
  - changeSet:
      id: 2
      author: kemochka
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_user
                    references: users(id)
              - column:
                  name: expiry_date
                  type: date
              - column:
                  name: status
                  type: varchar(20)
              - column:
                  name: balance
                  type: decimal(19, 2)
